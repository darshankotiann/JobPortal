      <div class="main-panel">
        <div class="content-wrapper">
          <div class="jp_adp_main_section_wrapper">
            <div class="container">
              <form class="row" id='jobpostform'>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="jp_adp_form_heading_wrapper">
                    <h2>Job Details</h2>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <input type="text" placeholder="Job Title" id="jobtitle" required />
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select id="joblocation" required></select>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select name="salary" id="salary" required>
                      <option value="1k to 10k">1k to 10k</option>
                      <option value="11k to 20k">11k to 20k</option>
                      <option value="21k to 30k">21k to 30k</option>
                      <option value="31k to 40k">31k to 40k</option>
                      <option value="41k to 50k">41k to 50k</option>
                      <option value="51k and above">51k and above</option>
                    </select>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <input type="text" placeholder="Qualification" id="qualification" required />
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select id="jobsector">
                      <option value="Government">Government</option>
                      <option value="Private">Private</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 bottom_line_Wrapper">
                  <div class="jp_adp_form_heading_wrapper">
                    <h2>Fields with * are mandetory</h2>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select id="gender" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Anyone Can Apply">
                        Anyone Can Apply
                      </option>
                    </select>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <input type="text" placeholder="Experience" id="experience" required />
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <input type="text" id="jobtimings" required placeholder="Job Timings" />
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select id="jobtype" required>
                      <option value="Part-Time">Part-Time</option>
                      <option value="Full-Time">Full-Time</option>
                    </select>
                  </div>
                  <div class="jp_adp_form_wrapper">
                    <select id="jobcategory" required>
                      <option value="Marketing">Marketing</option>
                      <option value="Admin and Management">
                        Admin and Management
                      </option>
                      <option value="Engineering">Engineering</option>
                      <option value="Medical and Pharma">
                        Medical and Pharma
                      </option>
                      <option value="Beauty and health">
                        Beauty and health
                      </option>
                      <option value="Law">Law</option>
                      <option value="Real Estate">Real Estate</option>
                      <option value="Computer, IT and Programming">
                        Computer, IT and Programming
                      </option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Banking And Finance">
                        Banking And Finance
                      </option>
                      <option value="Hospitality">Hospitality</option>
                      <option value="Human Resource">Human Resource</option>
                      <option value="Media And Journalism">
                        Media And Journalism
                      </option>
                      <option value="Accounts">Accounts</option>
                      <option value="Share Market and Trades">
                        Share Market and Trades
                      </option>
                      <option value="Airport Jobs">
                        Airport Jobs
                      </option>
                      <option value="Industry/Factory">
                        Industry/Factory
                      </option>
                      <option value="Housekeeping">
                        Housekeeping
                      </option>
                      <option value="Maid">
                        Maid
                      </option>
                      <option value="Graduates">Graduates</option>
                      <option value="12th Pass">12th Pass</option>
                      <option value="10th Pass">10th Pass</option>
                      <option value="Can Read & Write">
                        Can Read & Write
                      </option>
                      <option value="Uneducated">Uneducated</option>
                      <option value="Sweeper">Sweeper</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="jp_adp_textarea_main_wrapper">
                    <textarea rows="7" id="jobdescription" placeholder="Job Description" required></textarea>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="postCompany">
                  <div class="jp_adp_choose_resume">
                    <p>Company Post</p>
                    <div class="custom-input">
                      <span><i class="fa fa-upload"></i> &nbsp;Upload Job
                        Post</span>
                      <input type="file" name="resume" id="jobfile" />
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        </button>
                        <button type="button" class="btn btn-primary" id="updateButton">
                          Update a job
                        </button>
                      </li>
                    </ul>
                  </div>
